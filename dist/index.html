<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Team</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>My Team</header>
    <div id="container">
       <div class="card">
            <div class="cardHeader">
                Bob
                <br>
                <div class="role" id="manager">Manager</div>
            </div>
            <div>
                <div class="employeeInfo">
                    <div class="infoItem">ID: 1</div>
                    <div class="infoItem">Email: <a href="mailto:bob@bob.com">bob@bob.com</a></div>
                    <div class="infoItem">Office number: 13</div>
                </div>
            </div>
        </div>
       <div class="card">
            <div class="cardHeader">
                Sally
                <br>
                <div class="role" id="engineer">Engineer</div>
            </div>
            <div>
                <div class="employeeInfo">
                    <div class="infoItem">ID: 2</div>
                    <div class="infoItem">Email: <a href="mailto:sally@sally.com">sally@sally.com</a></div>
                    <div class="infoItem">GitHub: <a href="https://github.com/sallysaysso/" target="_blank">sallysaysso</a></div>
                </div>
            </div>
        </div>
       <div class="card">
            <div class="cardHeader">
                Sam
                <br>
                <div class="role" id="intern">Intern</div>
            </div>
            <div>
                <div class="employeeInfo">
                    <div class="infoItem">ID: 3</div>
                    <div class="infoItem">Email: <a href="mailto:sam@sam.edu">sam@sam.edu</a></div>
                    <div class="infoItem">School: UNC</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
